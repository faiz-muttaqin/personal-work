<body>
    <h1>BINAR TUGAS</h1>


    <script>
        
        var a = 20;
        var b = 12;
        var c = -22;
        var x = 35;
        var y = 2;


        
        //Soal no 1
        function A50(a) {
            if (a == 50) {
                console.log("A bernilai 50")
                console.log("Looping (A-5) sampai A")
                for(let i = a-5; i < a; i++){
                    
                    console.log("Perulangan A=50 ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no1 " + false)
                console.log("_____________________________________")
            }
        }

        
        //Soal no 2
        function BCnot32(b,c) {
            if ((b+c) != 32) {
                console.log("B + C tak bernilai 32")
                console.log("Looping (B-5) sampai B")
                for(let i = b-5; i < b; i++){
                    
                    console.log("Perulangan (B+C !=32) ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no2 " + false)
                console.log("_____________________________________")
            }
        }

        //Soal no 3
        function CA28(c,a) {
            if ((c+a) == 28) {
                console.log("C + A bernilai 28")
                console.log("Looping (C-5) sampai C")
                for(let i = c-5; i < c; i++){
                    
                    console.log("Perulangan (C + A =28) ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no3 " + false)
                console.log("_____________________________________")
            }
        }

        //Soal no 4
        function X35(x) {
            if (x == 35) {
                console.log("X bernilai 35")
                console.log("Looping (X-5) sampai X")
                for(let i = x-5; i < x; i++){
                    
                    console.log("Perulangan (X = 35) ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no4 " + false)
                console.log("_____________________________________")
            }
        }

        //Soal no 5
        function XYnot35(x,y) {
            if ((x+y) != 35) {
                console.log("X+Y tak bernilai 35")
                console.log("Looping (Y-5) sampai Y")
                for(let i = y-5; i < y; i++){
                    
                    console.log("Perulangan (X+Y !=35) ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no5 " + false)
                console.log("_____________________________________")
            }
        }

        //Soal no 6
        function CYAnot25(c,y,a) {
            if ((c+y+a) != 25) {
                console.log("C + Y + A tak bernilai 25")
                console.log("Looping (A-5) sampai A")
                for(let i = a-5; i < a; i++){
                    
                    console.log("Perulangan (C+Y+A !=25) ke-" + (i+1))
                }
                console.log("_____________________________________")
            } else {
                console.log("no6 " + false)
                console.log("_____________________________________")
            }
        }



        A50(a)
        BCnot32(b,c)
        CA28(c,a)
        X35(x)
        XYnot35(x,y)
        CYAnot25(c,y,a)
        


    </script>
